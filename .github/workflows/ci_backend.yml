name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Path to the build context, usually the root of your repo
          file: ./docker/Dockerfile.backend # Path to your Dockerfile
          push: true # Set to true to push the image to the registry
          tags: ${{ secrets.DOCKER_USERNAME }}/todobackend:latest # Replace with your image name and tag
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}

      - name: Deploy to EC2 (pull and run latest image)
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "Logging into Docker registry..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            echo "Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/todobackend:latest
            echo "Stopping old container (if exists)..."
            docker stop todobackend || true
            docker rm todobackend || true
            echo "Starting new container..."
            docker run -d \
              --name todobackend \
              -p 8080:8080 \
              -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              ${{ secrets.DOCKER_USERNAME }}/todobackend:latest